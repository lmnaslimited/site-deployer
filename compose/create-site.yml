version: '3.7'

services:
  configurator:
    image: ghcr.io/lmnaslimited/lensdocker/${IMAGE}:${VERSION}
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    command:
      - bench
      - new-site
      - --no-mariadb-socket
      - --install-app=erpnext
      - --db-root-password=${DB_PASSWORD}
      - --admin-password=${ADMIN_PASSWORD}
      - ${SITE_NAME}
    deploy:
      restart_policy:
        condition: none
    networks:
      - mariadb-network
      - bench-network

volumes:
  sites:
    external: true
    # set to name of the sites volume
    name: ${BENCH_NAME}_sites

networks:
  bench-network:
    name: ${BENCH_NAME}
    external: true
  mariadb-network:
    name: ${MARIADB_NETWORK}-network
    external: true

# Note: set IMAGE, VERSION, DB_PASSWORD, ADMIN_PASSWORD, MARIADB_NETWORK, BENCH_NAME and SITE
